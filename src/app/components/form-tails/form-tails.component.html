<form class="bg-white p-6 rounded-lg shadow-md">
  <div class="space-y-12">


    <div class="sm:col-span-4">
      <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
      <div class="mt-2">
        <input id="email" name="email" type="email" autocomplete="email"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
      
    <p>We'll never share your email with anyone else.</p>
    </div>


    <div class="sm:col-span-3 mt-0">
      <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
      <div class="mt-2">
        <input type="password" name="last-name" id="last-name" autocomplete="family-name"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>


    <div class="mt-2">
      <div class="relative flex gap-x-3">
        <div class="flex h-6 items-center">
          <input id="comments" name="comments" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
        </div>
        <div class="text-sm leading-6">
          <label for="comments" class="font-medium text-gray-900">Check me out</label>
          <!-- <p class="text-gray-500">Get notified when someones posts a comment on a posting.</p> -->
        </div>
      </div>
    </div>

  </div>

  <div class="mt-6 flex items-center justify-start gap-x-6">
    <!-- <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button> -->
    <button type="submit"
      class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
  </div>
</form>
