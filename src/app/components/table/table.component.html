<label for="lines">Generar tabla y lineas dinamicas</label>
<input class="form-control mb-3" id="lines" type="number" [formControl]="lines" min="0" max="{{lines}}">



<div *ngIf="lines.value">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of [].constructor(lines.value); let i = index">
                <th scope="row">{{i+1}}</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>

        </tbody>
    </table>
</div>
