<div class="row">
  <div *ngFor="let item of [].constructor(3); let i = index" class="col-md-6 col-lg-4">
    <div class="rounded-3 border mb-3 bg-white">
      <img class="img-fluid" style="aspect-ratio: 1 / 1;" src="{{card.image}}" alt="{{card.title}}">

      <div class="p-3">
        {{card.title}}
        <p class="small">

          {{card.description}}
        </p>
      </div>
    </div>
  </div>
</div>
